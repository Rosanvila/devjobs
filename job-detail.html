<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./img/favicon-32x32.png">
  <title>Job Board</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="devjobs-theme">
        <a href="#" aria-label="devjobs">
          <img src="./img/logo.svg" alt="devjobs" aria-hidden="true">
        </a>
        <div class="toggle-content">
          <svg width="20" height="18.6" xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 20 19"
            aria-label="light theme">
            <path fill="#FFF"
              d="M10 15.635c.33 0 .612.295.612.639v1.89c0 .344-.282.638-.612.638s-.612-.294-.612-.638v-1.89c0-.344.282-.639.612-.639zm-4.488-1.783c.27.262.27.68 0 .941L4.03 16.231a.698.698 0 0 1-.97 0 .649.649 0 0 1 0-.941l1.482-1.438c.27-.261.7-.261.97 0zm9.946 0 1.483 1.438c.27.261.27.68 0 .941a.698.698 0 0 1-.97 0l-1.483-1.438a.649.649 0 0 1 0-.94c.242-.262.674-.262.97 0zM10 4.552c1.396 0 2.685.525 3.598 1.4.913.85 1.504 2.05 1.504 3.35 0 1.3-.59 2.5-1.504 3.35a5.314 5.314 0 0 1-3.598 1.4c-1.396 0-2.685-.525-3.598-1.4-.913-.85-1.504-2.05-1.504-3.35 0-1.3.564-2.5 1.504-3.35A5.314 5.314 0 0 1 10 4.552zM2.607 8.906c.355 0 .658.274.658.594 0 .32-.303.594-.658.594H.658C.304 10.094 0 9.82 0 9.5c0-.32.304-.594.658-.594h1.95zm16.735 0c.354 0 .658.274.658.594 0 .32-.304.594-.658.594h-1.95c-.354 0-.657-.274-.657-.594 0-.32.303-.594.658-.594h1.949zM4.03 2.77l1.482 1.438c.27.261.27.68 0 .94-.242.262-.674.262-.97 0L3.059 3.71a.649.649 0 0 1 0-.941.699.699 0 0 1 .97 0zm12.91 0c.27.261.27.68 0 .941l-1.482 1.438a.698.698 0 0 1-.97 0 .649.649 0 0 1 0-.941L15.97 2.77a.699.699 0 0 1 .97 0zM10 .198c.33 0 .612.294.612.638v1.89c0 .344-.282.639-.612.639s-.612-.295-.612-.639V.836c0-.344.282-.638.612-.638z" />
          </svg>
          <label for="switch-theme-toggle" class="switch">
            <input type="checkbox" name="toggle-switch" id="switch-theme-toggle" class="toggle" role="switch"
              aria-checked="true" aria-label="toggle-switch">
            <span class="slider" aria-hidden="true">
            </span>
          </label>
          <svg width="12" heigth="12" role="img" aria-label="dark theme" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12 12">
            <path fill="#FFF"
              d="M6 0c1.516 0 2.925.566 3.978 1.523A3.979 3.979 0 0 0 8 1a4.014 4.014 0 0 0-2.821 1.179A3.927 3.927 0 0 0 4 5c0 1.095.463 2.105 1.179 2.821A3.927 3.927 0 0 0 8 9a4.034 4.034 0 0 0 3.974-3.548c.017.18.026.364.026.548a6.02 6.02 0 0 1-1.768 4.232A6.02 6.02 0 0 1 6 12a5.89 5.89 0 0 1-4.232-1.768A6.02 6.02 0 0 1 0 6a5.89 5.89 0 0 1 1.768-4.232A6.02 6.02 0 0 1 6 0z" />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main class="main-details-content">
  <section class="jobs-details" id="jobs-details">
    <div class="container jobs-container">
      <div class="job-card" id="job-card" aria-label="job-card" role="article">
        <div class="job-logo" id="job-logo">
          <img src="./img/scoot.svg" alt="" role="img">
        </div>
        <div id="jod-description" class="job-description">
          <p>5h</p>
          <span>&#183;</span>
          <p>Full Time</p>
        </div>
        <a href="link" class="job-title" id="job-title" role="link">
          <h3>Senior Software Engineer</h3>
        </a>
        <p>Scoot</p>
        <h4 class="job-location">United Kingdom</h4>
      </div>
    </div>
  </section>
</main>
</body>
</html>
