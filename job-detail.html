<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./img/favicon-32x32.png">
  <title>Job Board</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="devjobs-theme">
        <a href="#" aria-label="devjobs">
          <img src="./img/logo.svg" alt="devjobs" aria-hidden="true">
        </a>
        <div class="toggle-content">
          <svg width="20" height="18.6" xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 20 19"
            aria-label="light theme">
            <path fill="#FFF"
              d="M10 15.635c.33 0 .612.295.612.639v1.89c0 .344-.282.638-.612.638s-.612-.294-.612-.638v-1.89c0-.344.282-.639.612-.639zm-4.488-1.783c.27.262.27.68 0 .941L4.03 16.231a.698.698 0 0 1-.97 0 .649.649 0 0 1 0-.941l1.482-1.438c.27-.261.7-.261.97 0zm9.946 0 1.483 1.438c.27.261.27.68 0 .941a.698.698 0 0 1-.97 0l-1.483-1.438a.649.649 0 0 1 0-.94c.242-.262.674-.262.97 0zM10 4.552c1.396 0 2.685.525 3.598 1.4.913.85 1.504 2.05 1.504 3.35 0 1.3-.59 2.5-1.504 3.35a5.314 5.314 0 0 1-3.598 1.4c-1.396 0-2.685-.525-3.598-1.4-.913-.85-1.504-2.05-1.504-3.35 0-1.3.564-2.5 1.504-3.35A5.314 5.314 0 0 1 10 4.552zM2.607 8.906c.355 0 .658.274.658.594 0 .32-.303.594-.658.594H.658C.304 10.094 0 9.82 0 9.5c0-.32.304-.594.658-.594h1.95zm16.735 0c.354 0 .658.274.658.594 0 .32-.304.594-.658.594h-1.95c-.354 0-.657-.274-.657-.594 0-.32.303-.594.658-.594h1.949zM4.03 2.77l1.482 1.438c.27.261.27.68 0 .94-.242.262-.674.262-.97 0L3.059 3.71a.649.649 0 0 1 0-.941.699.699 0 0 1 .97 0zm12.91 0c.27.261.27.68 0 .941l-1.482 1.438a.698.698 0 0 1-.97 0 .649.649 0 0 1 0-.941L15.97 2.77a.699.699 0 0 1 .97 0zM10 .198c.33 0 .612.294.612.638v1.89c0 .344-.282.639-.612.639s-.612-.295-.612-.639V.836c0-.344.282-.638.612-.638z" />
          </svg>
          <label for="switch-theme-toggle" class="switch">
            <input type="checkbox" name="toggle-switch" id="switch-theme-toggle" class="toggle" role="switch"
              aria-label="toggle-switch">
            <span class="slider" aria-hidden="true"></span>
          </label>
          <svg width="12" role="img" aria-label="dark theme" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
            <path fill="#FFF"
              d="M6 0c1.516 0 2.925.566 3.978 1.523A3.979 3.979 0 0 0 8 1a4.014 4.014 0 0 0-2.821 1.179A3.927 3.927 0 0 0 4 5c0 1.095.463 2.105 1.179 2.821A3.927 3.927 0 0 0 8 9a4.034 4.034 0 0 0 3.974-3.548c.017.18.026.364.026.548a6.02 6.02 0 0 1-1.768 4.232A6.02 6.02 0 0 1 6 12a5.89 5.89 0 0 1-4.232-1.768A6.02 6.02 0 0 1 0 6a5.89 5.89 0 0 1 1.768-4.232A6.02 6.02 0 0 1 6 0z" />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="jobs" id="jobs">
      <h1>jobs details</h1>
      <div class="container jobs-details-container" id="jobs-company-container">
        <template id="company-template">
          <div class="job-details-card" id="job-details-card" aria-label="job-card">
            <div class="job-details-logo" id="job-logo">
              <img src="" alt="" id="logo" class="logo">
            </div>
            <div class="job-site">
              <div>
                <h2 class="h1" id="company"></h2>
                <p class="website-id" id="company-dotocm"></p>
              </div>
              <a class="anchor-button-2" href="company-site" id="company-website">company site</a>
            </div>
          </div>
        </template>
      </div>
    </section>

    <section class="jobs" id="details">
      <div class="container details-container" id="details-container">
        <template id="details-template">
          <div id="jod-apply" class="job-apply">
            <div>
              <div class="details-times">
                <p id="postedAt"></p>
                <span>&#183;</span>
                <p id="contract"></p>
              </div>
              <h2 class="h2 h2-details" id="position"></h2>
              <p class="location" id="location"></p>
            </div>
            <a class="anchor-button" id="apply" href="apply">apply now</a>
          </div>
          <div class="job-details" id="job-details">
            <p class="description" id="description"></p>
            <div>
              <h2 class="h2">Requirements</h2>
              <div>
                <p id="req-content" class="req-content"></p>
                <ul>
                  <li class="job-req" id="req-1"></li>
                  <li class="job-req" id="req-2"></li>
                  <li class="job-req" id="req-3"></li>
                  <li class="job-req" id="req-4"></li>
                </ul>
              </div>
              <h2 class="h2">what you will do</h2>
              <div>
                <p id="do-content" class="do-content"></p>
                <ol class="do-list">
                  <li class="job-role" id="do-1"></li>
                  <li class="job-role" id="do-2"></li>
                  <li class="job-role" id="do-3"></li>
                  <li class="job-role" id="do-4"></li>
                </ol>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <footer>
      <div class="container footer-container" id="footer-container">
        <template id="footer-template">
          <div class="footer-job-card" id="footer-job-card" aria-label="job-card">
            <div class="footer-job-site">
              <h2 class="h1" id="footer-position"></h2>
              <p id="footer-company"></p>
            </div>
            <a class="anchor-button" id="footer-apply-btn" href="">apply now</a>
          </div>
        </template>
      </div>
    </footer>

  </main>
  <script src="js/main-details.js"></script>
  <script src="js/dom-details.js"></script>
  <script src="js/api-details.js"></script>
</body>

</html>
